<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application - By Lakshmi Shree K P</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">
<!-- Inside the container will add an input field for adding tasks, a list to display the tasks, and buttons for adding and removing tasks.-->
 <div class="todo-header">
     <h2>ToDo List</h2>
     <img src="https://media0.giphy.com/media/QxwAkFFuYKkO8nydLT/giphy.gif" height="50px" />
</div>
<div class="todo-body">
<input
    type="text"
    id="todoText"
    class="todo-input"
    placeholder="Add your items"
/>
<img
    src="https://clipart-library.com/images/rijrB9nBT.png"
    alt="+"
    id="AddUpdateClick"
    onclick="CreateToDoItems();"
/>
</div>
<h5 id="Alert"></h5>
<ul id="list-items" class="list-items"></ul>
</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
